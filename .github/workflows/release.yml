name: Build and Release

on:
  release:
    types: [created] 
  workflow_dispatch:  

jobs:
  build:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest]
        target: 
          - x86_64-unknown-linux-gnu
          # - x86_64-pc-windows-msvc
          - x86_64-apple-darwin
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}

      - name: Build Release
        run: cargo build --release --target ${{ matrix.target }}

      - name: Prepare Artifacts
        run: |
          mkdir -p artifacts/${{ matrix.target }}
          if [[ "${{ matrix.os }}" == "windows-latest" ]]; then
            cp target/${{ matrix.target }}/release/my_rust_project.exe artifacts/${{ matrix.target }}/
          else
            cp target/${{ matrix.target }}/release/my_rust_project artifacts/${{ matrix.target }}/
          fi
        shell: bash

      - name: Upload Artifact
        uses: actions/upload-artifact@v4
        with:
          name: my_rust_project-${{ matrix.target }}
          path: artifacts/${{ matrix.target }}


  build_arch:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Build on Arch Linux Container
        run: |
          docker pull archlinux:latest
          docker run --rm \
              -v "$(pwd)":/project \
              -w /project \
              archlinux:latest \
              /bin/bash -c "\
                pacman -Sy --noconfirm base-devel rustup && \
                rustup default stable && \
                rustup target add x86_64-unknown-linux-gnu && \
                cargo build --release --target x86_64-unknown-linux-gnu"
      - name: Prepare Arch Artifact
        run: |
          mkdir -p artifacts/x86_64-unknown-linux-gnu-arch
          cp target/x86_64-unknown-linux-gnu/release/my_rust_project artifacts/x86_64-unknown-linux-gnu-arch/
        shell: bash

      - name: Upload Arch Artifact
        uses: actions/upload-artifact@v4
        with:
          name: my_rust_project-x86_64-unknown-linux-gnu-arch
          path: artifacts/x86_64-unknown-linux-gnu-arch


  release:
    needs: [build, build_arch]
    runs-on: ubuntu-latest
    steps:
      - name: Download Artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts/

      - name: Create Release Assets
        run: |
          cd artifacts
          for file in $(find . -type f); do
            tar -czvf "$file.tar.gz" "$file"
          done
      - name: Upload to GitHub Releases
        uses: softprops/action-gh-release@v2
        with:
          files: artifacts/**/*.tar.gz
          token: ${{ secrets.GITHUB_TOKEN }}